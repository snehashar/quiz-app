<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200 flex items-center justify-center p-5">
   <div class="quiz-app  bg-slate-100 w-5/12 h-90vh rounded-3xl shadow-2xl shadow-slate-600 flex justify-center flex-col gap-y-24 p-2">
    <h1 class="font-sans text-center justify-start font-semibold underline text-black text-4xl">__Quiz__</h1>
    <div class="quiz-container  w-full h-90vh p-2 gap-y-4">
        <h3 class="question mb-5 font-sans"></h3>
        <button class="answer1 border-solid border-black border-2 w-full h-10 flex items-center justify-start p-2 mb-4 hover:bg-gray-800 hover:text-white"></button>
        <button class="answer2 border-solid border-black border-2 w-full h-10 flex items-center justify-start p-2 mb-4 hover:bg-gray-800 hover:text-white"></button>
        <button class="answer3 border-solid border-black border-2 w-full h-10 flex items-center justify-start p-2 mb-4 hover:bg-gray-800 hover:text-white"></button>
        <button class="answer4 border-solid border-black border-2 w-full h-10 flex items-center justify-start p-2 mb-4 hover:bg-gray-800 hover:text-white"></button>
        <button class=" next-btn  bg-black text-white shadow-xl w-20 h-10 border-solid border-white border rounded-lg mt-6 ml-1  hover:bg-transparent">Next</button>
    </div>
    <p class="result text-center text-4xl"></p>
   </div>
   <script src="script.js"></script>
</body>
</html>
